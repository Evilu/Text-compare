<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">


<head>
    <script src="split.js?" type="text/javascript"></script>
</head>
<body>
<textarea class="form-control z-depth-1" style="resize:none;float: left; width: 50%" id="first" name="first"
          placeholder="Area 1: Original Text" autocomplete="off" cols="40" rows="5" width="50%"></textarea>
<textarea class="form-control z-depth-1" style="resize:none; float: right; width: 50%" id="second" name="second"
          placeholder="Area 2: Text to compare with" autocomplete="off" cols="40" rows="5"></textarea><br>
<div class="col-md-15 text-center">
    <button type="button" class="btn btn-success btn-lg" onClick="previous()">previous</button>
    <button type="button" class="btn btn-primary btn-lg" onClick="compare()">Compare</button>
    <button type="button" class="btn btn-danger btn-lg" onClick="window.location.reload()">Clear</button>
</div>
<br><br>
<div class="d-flex flex-row col-md-2 col-md-offset-5"><h1 id="resCount"/></div>
<br><br><br><br><br><br><br><br>
<div class="d-flex flex-row col-md-2 col-md-offset-5" id="results"></div>
<div class="d-flex flex-row" id="aqa">
    <div class="aquarium">
        <div class="aquarium__table"></div>
        <div class="aquarium__aquarium">
            <div class="aquarium__water"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
            <div class="aquarium__bubble"></div>
        </div>
        <div class="aquarium__drops">
            <div class="aquarium__drop"></div>
            <div class="aquarium__water-column"></div>
            <div class="aquarium__splash"></div>
            <div class="aquarium__splash"></div>
        </div>
        <div class="aquarium__sponge-box">
            <div class="aquarium__body">
                <div class="aquarium__body-stripe"></div>
                <div class="aquarium__body-hole"></div>
            </div>
            <div class="aquarium__face">
                <div class="aquarium__mouth"></div>
                <div class="aquarium__smile"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
